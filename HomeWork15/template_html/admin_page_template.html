<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"/>
    <title>Otus - cache control</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/ws.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-container centrator">
		<div class = "header">OTUS - HomeWork #12</div>
		
		
		<div class = "cache-status-tab centrator">
			<div class = "tab-header" id = "cache-status-header">Cache status..loading</div>
			<div class = "cache-status-row">
				<div class = "cache-status-cell cache-status-first-column-cell">Cached objects count</div>
				<div class = "cache-status-cell" id = "cachedObjectsCount">0</div>
			</div>
			<div class = "cache-status-row">	
				<div class = "cache-status-cell cache-status-first-column-cell">Number of hits</div>
				<div class = "cache-status-cell" id = "numberOfHits">0</div>
			</div>
			<div class = "cache-status-row">
				<div class = "cache-status-cell cache-status-first-column-cell">Number of misses</div>
				<div class = "cache-status-cell" id = "numberOfMisses">0</div>
			</div>
		</div>
		
		<form action="/admin" method="POST" class = "cache-status-tab centrator">
			<div class = "tab-header" id = "cache-parameters-header">Cache parameters..loading</div>
			<div class = "cache-status-row">
				<div class = "cache-status-cell cache-status-first-column-cell">Maximal life time, ms</div>
				<div class = "cache-status-cell"><input type = "number" name = "maximalLifeTime" id = "maximalLifeTime" value = "0" step = 100></div>
			</div>
			<div class = "cache-status-row">	
				<div class = "cache-status-cell cache-status-first-column-cell">Maximal idle time, ms</div>
				<div class = "cache-status-cell"><input type = "number" name = "maximalIdleTime" id = "maximalIdleTime" value = "0" step = 100></div>
			</div>
			<div class = "cache-status-row">
				<div class = "cache-status-cell cache-status-first-column-cell">Maximal size</div>
				<div class = "cache-status-cell"><input type = "number" name = "maximalSize" id = "maximalSize" value = "0" step = 5></div>
			</div>
			<div class = "cache-status-row">
				<div class = "cache-status-cell"></div>
				<div class = "cache-status-cell"><input type = "submit" value = "apply"></div>
			</div>
		</form> 
	</div>
</body>
</html>
